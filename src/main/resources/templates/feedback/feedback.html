<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Feedback</title>
</head>

<body>
<main>
    <div th:replace="~{layout/template::headerlog}"></div>
    <div class="container mt-5">
        <div style="font-size: large;">
            <a href="/templates/homepage/index.html">Home</a>
            <span> > </span>
            <span>My Report</span>
        </div>

        <h2>Average Rating</h2>

        <div>
            <div class="d-flex justify-content-center">
                <h2 th:text="${average}"></h2>
                <div class="mb-5">⭐⭐⭐⭐⭐</div>
            </div>

            <div class="d-flex justify-content-center gap-5">
                <div class="stars">
                    <div>All</div>
                    <div th:text="${total}"></div>
                </div>
                <div class="stars">
                    <div>5 stars</div>
                    <div></div>
                </div>
                <div class="stars">
                    <div>4 stars</div>
                    <div></div>
                </div>
                <div class="stars">
                    <div>3 stars</div>
                    <div></div>
                </div>
                <div class="stars">
                    <div>2 stars</div>
                    <div></div>
                </div>
                <div class="stars">
                    <div>1 stars</div>
                    <div></div>
                </div>
            </div>
        </div>
        <hr>

        <!--User feedback-->
        <div class="container " th:each="feedbackObj : ${feedback}">
            <div class="row d-flex justify-content-around">
                <div class="col-8">
                    <div class="row container ">
                        <div>
                            <img class="col-1 " src="" alt="userimg">
                            <h4 class="d-inline " th:text="${feedbackObj.booking.getDriver().getFullName()}">=</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <p th:text="${feedbackObj.getContent()}"></p>
                        </div>
                    </div>
                    <div class="container  d-flex justify-content-around">
                        <div>
                            <img class="col-6 img-fluid" th:src="@{'/api/v1/images/'+${feedbackObj.getBooking().getCar().imgFront}}" alt="Car Image">
                        </div>
                        <div class="col-6">
                            <div class="fs-3">Lamborghini Veneno</div>
                            <div>
                                <div>From:<span th:text="${feedbackObj.getBooking().getCreateDate()}"></span></div>
                                <div>To:<span th:text="${feedbackObj.getBooking().getEndDate()}"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <div th:text="${feedbackObj.getRatting()}">⭐⭐⭐⭐⭐</div>
                        <div th:text="${feedbackObj.getCreateDate()}"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/template::footer}"></footer>
</main>
</body>
</html>
