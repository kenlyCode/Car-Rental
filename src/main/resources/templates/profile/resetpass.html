<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reset Password</title>
</head>

<body>
<div th:replace="~{layout/template::headerlog}"></div>
<h3 class="text-center">Reset Password</h3>
<br>
<h5 class="text-center">Please set your new password</h5>
<br>
<div class="container">
    <div class="container d-flex align-items-center justify-content-center">
        <form id="passform" method="POST" action="/profile/repass" th:object="${rePass}">
            <div class="mb-3">
                <input type="password" th:field="*{newpass}" class="form-control " placeholder="Your new password"/>
            </div>
            <p class="fst-italic fs-6 mb-2">Use at least one letter, one number, and seven characters.</p>
            <div class="mb-3">
                <input type="password" th:field="*{repass}" class="form-control " placeholder="Re-enter your new password"/>
            </div>

            <div class="text-center">
                <button type="reset" class="btn btn-success">
                    RESET
                </button>
                <button type="button"  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myEmailModal">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myEmailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body"> If this email address exists, we'll send an email with the link to reset your password.
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" onclick="document.getElementById('passform').submit();" class="btn btn-primary" data-bs-dismiss="modal" style="border: 1px solid transparent; background-color: transparent; color: silver">OK</button>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/template::footer}"></footer>
</body>
</html>
